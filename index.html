<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/cace0b7ae3.js" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <script src="https://kit.fontawesome.com/959e1b3ef3.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">

    <!-- logo section; can be further developed as a navigation bar -->
    <header>
      <img src="./images/logo.svg" alt="logo svg file" class="logo">
    </header>

    <section class="main">
      <div class="left">
        <img src="./images/illustration-mockups.svg" alt="mockups svg file">
      </div>
      <div class="text-wrap">
        <h1 class="title">Build The Community Your Fans Will Love</h1>
        <div class="sub-title">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </div>
        <button>Register</button>
      </div>
    </section>

    <div class="socials">
      <div>
        <i class="fa-brands fa-facebook-f"></i>
      </div>
      <div>
        <i class="fa-brands fa-twitter"></i>
      </div>
      <div>
        <i class="fa-brands fa-instagram"></i>
      </div>
    </div>
  </div>

</body>

</html>
